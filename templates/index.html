{% extends "base.html" %} {% block content %}

<h4>Lets Get Guessing!</h4>
<h4>Just upload any poster of the movie and I will try to guess the Genre!!😎</h4>
<h4>Dont try to be smart 😏,use movie posters only😜😜</h4>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Image ✔️!
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Guess!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span></span>
    </h3>

</div>


{% endblock %}
